<!DOCTYPE html>
<html>

<head>
    <title>XPenology Serial Generator</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

    <style>
        body {
            padding: 16px;
        }
        input {
            margin: 4px;
        }
    </style>
</head>

<body translate="no">

    <h1>Synology NAS Serial Number and MAC address Generator</h1>

    <div>
        <input id="sn" placeholder="Serial number" />
        <br/>
        <input id="mac" value="" placeholder="MAC address" />
        <br/>
        <input id="generate" type=button value="Generate" />
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script>
        window.onload = function() {
            $ = function(id) {
                return document.getElementById(id);
            };

            $("generate").onclick = function() {
                $("sn").value = generateSerial("lw");
                $("mac").value = generateMac();
            };
        };

        function generateMac() {
            return "001132" + random(10, 16777215).toString(16).toUpperCase();
        }

        function generateSerial(permanent) {
            return ("abc".charAt(random(0, 2)) + random(1, 9) + permanent + "N0" + padLeft(random(0, 9999), 4)).toUpperCase();
        }

        function padLeft(nr, n) {
            return Array(n - String(nr).length + 1).join('0') + nr;
        }

        function random(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

</body>

</html>
